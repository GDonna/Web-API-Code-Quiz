<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Time! </title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="card">

      <h1>Code Quiz!</h1>
      <h2 id="sub">Are you ready to be tested on your coding knowledge?</h2>
      <button id="showButton">Let's Start!</button>
      <div id="hiddenInfo" style="display: none;">

        <div id="question-container">
          <h1 class="time" style="text-align:right;"></h1>
          <h2 id="question"></h2>
          <div id="options"></div>
        </div>
        
        <div id="score-card" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p>Your score: <span id="score"></span></p>
            <label for="name">Enter your name:</label>
            <input type="text" id="name-input">
            <button id="submit-button">Submit</button>
        </div>
        <ul id="displayScore">
          
        </ul>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
	<script src="./assets/js/script.js"></script>
  </body>
</html>
